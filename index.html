<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String Reverser</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="blinking">String Reverser</h1>
        <label for="inputString">Enter a String:</label>
        <input type="text" id="inputString" placeholder="Enter string" required>
        
        <button onclick="reverseString()">Reverse</button>
        
        <p id="result"></p> <!-- Result will be displayed here -->
    </div>
    <script src="index.js"></script>
</body>
</html>
